<p>
Span is a inline element.Which means you can arrange elements horizontally side by side.
</p>
<hr>

<span class="sp" onclick="spanElem()">

<hr>
<p>Div stands for division and is block level element. which means you can arrange elements one below the other vertically.
</p>
<hr>
<div class="di" onclick="divElem()">
<img src="https://images.pexels.com/photos/66877/butterfly-exotic-south-america-amazon-66877.jpeg?auto=compress&cs=tinysrgb&w=600">
</div>
<div class="di" onclick="divElem()">

</div>
